
<!DOCTYPE html>
{% load static %}

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>Blog</title>

   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <!-- Medium style editor-->
   <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
   <!--Custom CSS-->
    <link rel="stylesheet" href="{% static 'static/blog.css' %}" /> 

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&family=Piazzolla:wght@200&display=swap" rel="stylesheet">



</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-default techfont custom-navbar">
    <div class="container">
        <ul class="nav navbar-nav">
            <li><a class='navbar-brand bigbrand' href="{% url 'ventureapp:post_list' %}">My Trips</a></li>
            <li><a href="{% url 'ventureapp:about' %}">About</a></li>
        </ul>

        <ul class='nav navbar-nav navbar-right'>
        {% if user.is_authenticated %}
            <li>
                <a href="{% url 'ventureapp:post_new'%}">New Post</a>
            </li>
            <li>
                <a href="{% url 'ventureapp:logout'%}">Logout</a>
            </li>
            <li>
                <a>Welcome: {{user.username}}
            </li>

            {% else %}
            <li><a class='nav navbar-right' href="{% url 'login' %}">Login</span></a></li>

        {% endif %}
        </ul>
    </div>
    </nav>

    <!-- content-->
    
                    {% block content%}
                    
                    {% endblock%}
                


    {% comment %} <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> {% endcomment %}

</body>

</html>
